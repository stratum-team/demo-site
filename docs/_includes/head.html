<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>

  <link rel="icon" type="image/png" href="{{ '/assets/favicon/favicon-96x96.png' | relative_url }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon/favicon.svg' | relative_url }}" />
  <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}" />
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
  <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}" />

  <meta property="og:image" content="{{ '/assets/img/posts/placeholder.png' | relative_url }}">
  <meta  property="og:description" content="{{ page.excerpt | strip_html | truncate: 80 }}">
  <meta  property="og:site_name" content="{{ site.title }}">

  <link rel="stylesheet" href="{{ '/assets/main.css?' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/syntax.css?' | append: site.github.build_revision | relative_url }}">
</head>
