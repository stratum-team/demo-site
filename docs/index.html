---
layout: home
---

<div class="blog-grid">
  {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}" class="blog-post">
      <div class="blog-post-inner">
        <div class="image-cover"><img src="{{ post.cover_image }}"></div>
        <div class="tags">

        </div>
        <div class="date">{{ post.date | date_to_long_string: "ordinal", "US" }} </div>
        <h3>{{ post.title }}</h3>
        {{ post.excerpt }}
      </div>
    </a>
  {% endfor %}
</div>
